---
# defaults/main.yml - Default variables for igmp_snooping role
# Multicast optimization for L2 networks

# ============================================================================
# IGMP SNOOPING CONFIGURATION
# ============================================================================

# IGMP snooping per network instance
# igmp_snooping_instances:
#   - network_instance: "vlan-100"
#     admin_state: "enable"
#     version: 3                    # IGMP version (1, 2, or 3)
#     querier:
#       enabled: true
#       address: "10.100.1.1"
#       interval: 125              # Query interval (seconds)
#     fast_leave: true
#     proxy_reporting: false
#     max_groups: 1000
#     mrouter_ports:
#       - "ethernet-1/49"
#       - "ethernet-1/50"

igmp_snooping_instances: []

# ============================================================================
# GLOBAL SETTINGS
# ============================================================================

# Default IGMP version
igmp_default_version: 3

# Default query interval (seconds)
igmp_query_interval: 125

# Default query response interval (deciseconds - 1/10 seconds)
igmp_query_response_interval: 100

# Robustness variable (number of retries)
igmp_robustness: 2

# ============================================================================
# FAST LEAVE
# ============================================================================

# Enable fast leave by default
igmp_fast_leave_enabled: true

# ============================================================================
# QUERIER SETTINGS
# ============================================================================

# Default querier state
igmp_querier_enabled: false

# ============================================================================
# MLD SNOOPING (IPv6)
# ============================================================================

# MLD snooping per network instance
# mld_snooping_instances:
#   - network_instance: "vlan-100"
#     admin_state: "enable"
#     version: 2
#     querier:
#       enabled: false

mld_snooping_instances: []

# Default MLD version
mld_default_version: 2

# ============================================================================
# LIMITS
# ============================================================================

# Maximum multicast groups per network instance
igmp_max_groups: 4096

# Maximum sources per group
igmp_max_sources_per_group: 512

# ============================================================================
# STATIC MROUTER PORTS
# ============================================================================

# Ports that always receive multicast traffic
# igmp_static_mrouter_ports:
#   - network_instance: "vlan-100"
#     ports:
#       - "ethernet-1/49"

igmp_static_mrouter_ports: []

# ============================================================================
# REPORT SUPPRESSION
# ============================================================================

# Enable report suppression
igmp_report_suppression: false

