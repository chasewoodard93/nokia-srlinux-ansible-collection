# ============================================================================
# IPv6 ACCESS CONTROL LISTS
# ============================================================================

# IPv6 ACL definitions (same structure as IPv4)
acl_ipv6_filters: []

# ============================================================================
# ACL APPLICATION
# ============================================================================

# Apply ACLs to interfaces
# acl_interface_bindings:
#   - interface: "ethernet-1/1"
