acl_interface_bindings: []

# ============================================================================
# DEFAULT ACTIONS
# ============================================================================

# Default action for IPv4 ACLs (accept/drop)
acl_ipv4_default_action: "accept"

# Default action for IPv6 ACLs (accept/drop)
acl_ipv6_default_action: "accept"

# ============================================================================
# ACL STATISTICS
# ============================================================================

# Enable ACL match statistics
acl_enable_statistics: true

